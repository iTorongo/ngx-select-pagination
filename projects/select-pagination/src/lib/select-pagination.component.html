<div class="pagination-container">
    <div class="left p-10">
        <select class="select-form-control" (change)="onChangeDisplayItemPerPage($event)" [(ngModel)]="itemsPerPage">
            <option *ngFor="let displayItem of displayItemsArray" [value]="displayItem">
                <strong>{{ displayItem }}</strong>
            </option>
        </select>
    </div>
    <div class="right p-10">
        <select class="select-form-control" (change)="onPageChange()" [(ngModel)]="page">
            <option *ngFor="let page of pageArray" [ngValue]="page.value">
                <strong>{{ page.range + '/' + totalItems }}</strong>
            </option>
        </select>
    </div>
    <div class="btn-contaner p-10">
        <button class="btn btn-next mr-20" [ngClass]="{'disable': page === 1}" [disabled]="page === 1"
            (click)="previousPage()" [innerHTML]="previousText">
        </button>
        <button class="btn btn-prev" [ngClass]="{'disable': page === totalPages}" [disabled]="page === totalPages"
            (click)="nextPage()"[innerHTML]="nextText">
        </button>
    </div>
</div>
